<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Mental</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 id="h1">
            Bienvenue sur Tennis Mental
        </h1>
    </header>
    
    <div id="formulaire">
        <form action="">
            <input id="nomJoueur1" type="text" placeholder="Entrez le nom du Joueur 1"><br><br>
            <input id="nomJoueur2" type="text" placeholder="Entrez le nom du Joueur 2"><br><br>
            <label for="formatMatch">Choisir le format du match :</label>
            <select name="formatMatch" id="formatMatch">
              <option value="format1">Format 1 (3 sets classiques)</option>
              <option value="format2">Format 2 (2 sets classiques puis super tie-break)</option>
              <option value="format4">Format 4 (2 sets avec no-ad puis super tie-break)</option>
            </select><br><br>
            <input id="valider" type="submit" value="Valider">
        </form>
    </div>

    <div id="fenetrePrincipale">
        <div class="grillePanneauScore" id="panneauScore">
          <div class="celluleScore"><div id="nomsJoueurs">Noms des joueurs</div></div>
          <div class="celluleScore"><div id="points">Points</div></div>
          <div class="celluleScore"><div id="set1">Set 1</div></div>
          <div class="celluleScore"><div id="set2">Set 2</div></div>
          <div class="celluleScore"><div id="set3">Set 3</div></div>
          <div class="celluleScore"><div id="affichageNomJoueur1">Joueur 1</div></div>
          <div class="celluleScore"><div id="scoreJeuJoueur1">0</div></div>
          <div class="celluleScore"><div id="jeuSet1Joueur1">0</div></div>
          <div class="celluleScore"><div id="jeuSet2Joueur1">0</div></div>
          <div class="celluleScore"><div id="jeuSet3Joueur1">0</div></div>
          <div class="celluleScore"><div id="affichageNomJoueur2">Joueur 2</div></div>
          <div class="celluleScore"><div id="scoreJeuJoueur2">0</div></div>
          <div class="celluleScore"><div id="jeuSet1Joueur2">0</div></div>
          <div class="celluleScore"><div id="jeuSet2Joueur2">0</div></div>
          <div class="celluleScore"><div id="jeuSet3Joueur2">0</div></div>
        </div>    

        <div id="panneauBoutons">
            <div id="affNomJoueur1">Joueur 1</div>
            <div id="affNomJoueur2">Joueur 2</div>
            <button id="plusJoueur1">+</button>
            <button id="moinsJoueur1">-</button>
            <button id="plusJoueur2">+</button>
            <button id="moinsJoueur2">-</button>
        </div>
    
        <div id="graphe">
            <canvas id="monGraphique"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
